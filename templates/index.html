<!DOCTYPE html>
<html>
<head>
  <title>ChatBot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .chat-container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 24px; }
    .chat-box { height: 350px; overflow-y: auto; border: 1px solid #ddd; border-radius: 6px; padding: 12px; background: #fafafa; margin-bottom: 16px; }
    .message { margin: 8px 0; }
    .user { color: #1976d2; font-weight: bold; }
    .bot { color: #388e3c; font-weight: bold; }
    .input-row { display: flex; }
    #prompt { flex: 1; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    #sendBtn { padding: 8px 16px; border: none; background: #1976d2; color: #fff; border-radius: 4px; margin-left: 8px; cursor: pointer; }
    #sendBtn:disabled { background: #aaa; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2 style="text-align:center;">ChatBot</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-row">
      <input type="text" id="prompt" placeholder="Type your message..." onkeydown="if(event.key==='Enter'){sendMessage();}">
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    const chatBox = document.getElementById('chatBox');
    const promptInput = document.getElementById('prompt');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
      msgDiv.innerHTML = `<span class="${sender}">${sender === 'user' ? 'You' : 'Bot'}:</span> ${text}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    let chatHistory = [];
    async function sendMessage() {
      const prompt = promptInput.value.trim();
      if (!prompt) return;
      appendMessage('user', prompt);
      chatHistory.push({ role: 'user', content: prompt });
      if (chatHistory.length > 10) chatHistory = chatHistory.slice(-10); // keep last 10 for safety
      promptInput.value = '';
      sendBtn.disabled = true;
      appendMessage('bot', '<em>Thinking...</em>');
      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt, history: chatHistory.slice(-5) }),
        });
        const data = await res.json();
        chatBox.removeChild(chatBox.lastChild);
        appendMessage('bot', data.answer);
        chatHistory.push({ role: 'bot', content: data.answer });
        if (chatHistory.length > 10) chatHistory = chatHistory.slice(-10);
      } catch (e) {
        chatBox.removeChild(chatBox.lastChild);
        appendMessage('bot', 'Sorry, there was an error.');
      }
      sendBtn.disabled = false;
      promptInput.focus();
    }
  </script>
</body>
</html>
